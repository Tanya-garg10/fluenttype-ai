<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluentType AI Translator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app container to mimic a focused tool/extension */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .translator-container {
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .input-area, .output-area {
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            border: none;
            resize: none;
            transition: all 0.3s;
        }

        .input-area:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4); /* Tailwind blue-600 focus ring */
        }

        /* Style for the loading indicator SVG */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 p-6">

    <div id="app" class="translator-container bg-white rounded-xl">
        <!-- Header -->
        <header class="p-6 border-b border-gray-100 bg-blue-600 rounded-t-xl">
            <h1 class="text-2xl font-bold text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                FluentType AI
            </h1>
            <p class="text-sm text-blue-200 mt-1">Instant, smart English translation as you type.</p>
        </header>

        <main class="p-6 space-y-6">
            <!-- Input Language Selector -->
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="w-full sm:w-1/2">
                    <label for="nativeLang" class="block text-xs font-semibold uppercase text-gray-500 mb-1">Source Language (Input)</label>
                    <select id="nativeLang" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="auto">Auto Detect</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese (Mandarin)</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Russian">Russian</option>
                    </select>
                </div>
                <div class="w-full sm:w-1/2 flex items-end">
                    <div class="w-full">
                        <label for="englishLang" class="block text-xs font-semibold uppercase text-gray-500 mb-1">Target Language (Output)</label>
                        <input id="englishLang" type="text" value="English" disabled class="w-full p-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed text-gray-600">
                    </div>
                </div>
            </div>

            <!-- Input & Output Panels -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Native Input Panel -->
                <div class="space-y-2">
                    <label for="nativeInput" class="text-sm font-medium text-gray-700">Type Here (Native Language)</label>
                    <textarea id="nativeInput" placeholder="Start typing your message here..."
                        class="input-area w-full p-4 border border-gray-300 rounded-lg focus:border-blue-500 transition-all text-gray-800"
                        rows="6"></textarea>
                    <p id="wordCount" class="text-xs text-gray-500 text-right">Words: 0</p>
                </div>

                <!-- English Output Panel -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700 flex justify-between items-center">
                        Fluent English Translation
                        <span id="loadingIndicator" class="hidden flex items-center text-blue-600 text-sm">
                            <div class="spinner mr-2"></div> Translating...
                        </span>
                    </label>
                    <div id="englishOutput"
                        class="output-area w-full p-4 bg-gray-50 border border-gray-300 rounded-lg text-gray-800 italic">
                        The translation will appear here instantly.
                    </div>
                    <button id="copyButton" class="mt-2 w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors disabled:bg-green-300" disabled>
                        Copy Translation
                    </button>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="text-center text-sm text-red-600 hidden p-3 bg-red-50 rounded-lg border border-red-200"></div>
        </main>
    </div>

    <script>
        // --- Gemini API Setup ---
        const API_KEY = ""; // Placeholder for Canvas environment
        const API_URL_BASE = 'https://generativelanguage.googleapis.com/v1beta/models/';
        const MODEL_NAME = 'gemini-2.5-flash-preview-09-2025';

        // --- DOM Elements ---
        const nativeInput = document.getElementById('nativeInput');
        const englishOutput = document.getElementById('englishOutput');
        const nativeLangSelect = document.getElementById('nativeLang');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const wordCountDisplay = document.getElementById('wordCount');
        const copyButton = document.getElementById('copyButton');

        let lastQuery = '';

        /**
         * Simple debounce function to prevent excessive API calls while typing.
         * @param {function} func - The function to debounce.
         * @param {number} delay - The debounce delay in ms.
         * @returns {function} The debounced function.
         */
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };

        /**
         * Exponential backoff for resilient API fetching.
         * @param {string} url - The API URL.
         * @param {object} options - Fetch options (method, headers, body).
         * @param {number} maxRetries - Maximum number of retries.
         * @returns {Promise<Response>} The successful fetch response.
         */
        const exponentialBackoffFetch = async (url, options, maxRetries = 5) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                    if (response.status === 429 && i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue; // Retry
                    }
                    throw new Error(`API request failed with status ${response.status}: ${response.statusText}`);
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Exponential backoff failed to complete fetch.");
        };

        /**
         * Calls the Gemini API to get the translation.
         * @param {string} text - The text to translate.
         * @param {string} sourceLang - The source language.
         */
        const translateText = async (text, sourceLang) => {
            if (!text.trim()) {
                englishOutput.textContent = 'The translation will appear here instantly.';
                englishOutput.classList.add('italic');
                copyButton.disabled = true;
                return;
            }

            if (text === lastQuery) {
                return; // Prevent redundant calls for the same text
            }
            lastQuery = text;

            loadingIndicator.classList.remove('hidden');
            statusMessage.classList.add('hidden');
            englishOutput.classList.remove('italic');
            englishOutput.textContent = '...';
            copyButton.disabled = true;

            const languageName = sourceLang === 'auto' ? 'the source language' : sourceLang;
            const systemPrompt = `You are a professional translator. Your task is to translate the user's input into fluent, natural-sounding English. The input is in ${languageName}. Output ONLY the translated English text, with no extra commentary, preambles, or markdown.`;

            const userQuery = `Translate the following text: "${text}"`;

            const apiUrl = `${API_URL_BASE}${MODEL_NAME}:generateContent?key=${API_KEY}`;
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                const response = await exponentialBackoffFetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const translatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (translatedText) {
                    englishOutput.textContent = translatedText.trim();
                    copyButton.disabled = false;
                } else {
                    englishOutput.textContent = 'Could not generate translation. Please try again.';
                    statusMessage.textContent = 'Error: Received an empty or malformed response from the AI.';
                    statusMessage.classList.remove('hidden');
                    console.error('API response error:', result);
                }
            } catch (error) {
                console.error('Translation failed:', error);
                englishOutput.textContent = 'Translation service error. Please check your network or try again later.';
                statusMessage.textContent = `A service error occurred: ${error.message}`;
                statusMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        };

        /**
         * Event handler for input changes, debounced.
         */
        const handleInputChange = () => {
            const text = nativeInput.value;
            const sourceLang = nativeLangSelect.value;

            // Update word count
            const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            wordCountDisplay.textContent = `Words: ${wordCount}`;

            debouncedTranslate(text, sourceLang);
        };

        // Create the debounced function (API call will wait 500ms after last keystroke)
        const debouncedTranslate = debounce(translateText, 500);

        // --- Event Listeners ---
        nativeInput.addEventListener('input', handleInputChange);
        nativeLangSelect.addEventListener('change', handleInputChange);

        copyButton.addEventListener('click', () => {
            const textToCopy = englishOutput.textContent.trim();
            if (textToCopy && textToCopy !== 'The translation will appear here instantly.' && textToCopy !== '...' ) {
                // Use document.execCommand('copy') for better compatibility in iFrames
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                    copyButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy Translation';
                        copyButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                        copyButton.classList.add('bg-green-500', 'hover:bg-green-600');
                    }, 1500);
                } catch (err) {
                    console.error('Could not copy text: ', err);
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            }
        });

        // Initial setup
        handleInputChange();
    </script>
</body>
</html>
