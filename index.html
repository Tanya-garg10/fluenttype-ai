<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluentType AI Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .translator-container {
      width: 100%;
      max-width: 1000px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
      border-radius: 1rem;
      background-color: #fff;
    }
    .input-area, .output-area {
      width: 100%;
      height: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      resize: none;
      overflow-y: auto;
      font-size: 1rem;
    }
    .input-area:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="translator-container flex flex-col">
    <!-- Header -->
    <header class="p-6 border-b bg-blue-600 text-white rounded-t-xl">
      <h1 class="text-3xl font-bold flex items-center">
        FluentType AI
      </h1>
      <p class="text-sm mt-1 text-blue-200">Instant, smart English translation as you type.</p>
    </header>

    <!-- Main -->
    <main class="flex-1 p-6 flex flex-col space-y-6">
      <!-- Language Selection -->
      <div class="flex gap-4 flex-wrap">
        <div class="flex-1">
          <label for="nativeLang" class="block text-xs font-semibold text-gray-500 mb-1">Source Language</label>
          <select id="nativeLang" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="auto">Auto Detect</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
          </select>
        </div>
        <div class="flex-1">
          <label class="block text-xs font-semibold text-gray-500 mb-1">Target Language</label>
          <input type="text" value="English" disabled class="w-full p-2 border rounded-lg bg-gray-100 cursor-not-allowed text-gray-600">
        </div>
      </div>

      <!-- Panels -->
      <div class="flex flex-1 gap-6">
        <!-- Input -->
        <div class="flex-1 flex flex-col">
          <label for="nativeInput" class="text-sm font-medium text-gray-700 mb-1">Type Here</label>
          <textarea id="nativeInput" placeholder="Start typing..." class="input-area flex-1"></textarea>
          <p id="wordCount" class="text-xs text-gray-500 text-right mt-1">Words: 0</p>
        </div>

        <!-- Output -->
        <div class="flex-1 flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1 flex justify-between items-center">
            English Translation
            <span id="loadingIndicator" class="hidden flex items-center text-blue-600 text-sm">
              <div class="spinner mr-2"></div> Translating...
            </span>
          </label>
          <textarea id="englishOutput" class="output-area flex-1" readonly>The translation will appear here instantly.</textarea>
          <button id="copyButton" class="mt-2 w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 disabled:bg-green-300" disabled>Copy Translation</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const nativeInput = document.getElementById('nativeInput');
    const englishOutput = document.getElementById('englishOutput');
    const nativeLangSelect = document.getElementById('nativeLang');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const wordCountDisplay = document.getElementById('wordCount');
    const copyButton = document.getElementById('copyButton');

    const debounce = (func, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    };

    const translateText = async (text, sourceLang) => {
      if (!text.trim()) {
        englishOutput.value = "The translation will appear here instantly.";
        copyButton.disabled = true;
        return;
      }
      loadingIndicator.classList.remove('hidden');
      try {
        const res = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          body: JSON.stringify({
            q: text,
            source: sourceLang === 'auto' ? 'auto' : sourceLang,
            target: 'en',
            format: 'text'
          }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        englishOutput.value = data.translatedText;
        copyButton.disabled = false;
      } catch (err) {
        englishOutput.value = "Translation failed. Try again later.";
        console.error(err);
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    };

    const handleInputChange = () => {
      const text = nativeInput.value;
      const sourceLang = nativeLangSelect.value;
      const wordCount = text.trim().split(/\s+/).filter(w => w.length>0).length;
      wordCountDisplay.textContent = `Words: ${wordCount}`;
      debouncedTranslate(text, sourceLang);
    };

    const debouncedTranslate = debounce(translateText, 500);

    nativeInput.addEventListener('input', handleInputChange);
    nativeLangSelect.addEventListener('change', handleInputChange);

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(englishOutput.value).then(() => {
        copyButton.textContent = 'Copied!';
        setTimeout(() => copyButton.textContent = 'Copy Translation', 1500);
      });
    });
  </script>
</body>
</html>
